name: Construir APK Android

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Compilar APK
    runs-on: ubuntu-latest

    steps:
      - name: Clonar c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias y construir React
        run: |
          npm install
          npm run build

      - name: Sincronizar con Capacitor
        run: npx cap sync android

      - name: Configurar Java (Necesario para Android)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Construir APK (Gradle)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Subir APK generado
        uses: actions/upload-artifact@v4
        with:
          name: mi-app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
