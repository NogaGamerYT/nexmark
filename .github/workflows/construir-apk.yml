name: Construir APK Android (Java 21)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Compilar APK
    runs-on: ubuntu-latest

    steps:
      - name: 1. Clonar código
        uses: actions/checkout@v4

      - name: 2. Configurar Node.js (Versión 22)
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: 3. Configurar Java (ACTUALIZADO A 21)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'  # <--- ¡AQUÍ ESTÁ LA SOLUCIÓN! (Antes era 17)

      - name: 4. Instalar dependencias
        run: npm install

      - name: 5. Construir React
        run: npm run build

      - name: 6. Crear entorno Android (Limpieza y Creación)
        run: |
          npm install @capacitor/android
          rm -rf android
          npx cap add android

      - name: 7. Permisos de Gradle
        run: |
          cd android
          chmod +x gradlew

      - name: 8. Construir APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: 9. Subir APK generado
        uses: actions/upload-artifact@v4
        with:
          name: NexMark
          path: android/app/build/outputs/apk/debug/NexMark.apk
